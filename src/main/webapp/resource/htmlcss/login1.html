<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header>
        <h2 class="dangnhap">Đăng nhập</h2>
    </header>
    <main>

        <div class="signup">
            <h1 class="signup-">Đăng nhập</h1>
            <input type="text" id="fullname" class="signup-input" placeholder="Email/Số điện thoại/Tên đăng nhập">
            <input type="password" id="matkhau" class="signup-password" placeholder="Mật khẩu">
            <button class="signup-submit">ĐĂNG NHẬP</button>
            <a href="" class="signup-qmk">Quên mật khẩu</a>
            <a href="" class="signup-sms">Đăng nhập với SMS</a>
            <div class="signup-of"><span>Hoặc</span></div>
            <div class="facebook">
                <button class="signup-social-facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <span class="signup-social-facebook">Facebook</span>
                </button>
                <button class="signup-social-google">
                    <i class="fa-brands fa-google-plus-g"></i>
                    <span class="signup-social-google">Google</span>
                </button>
                <button class="signup-social-apple">
                    <i class="fa-brands fa-apple"></i>
                    <span class="signup-social-apple">Apple</span>
                </button>
            </div>
            <div class="dangki">
                <p>Bạn mới biết đến Shopee?
                    <a href="#" class="signup-dangky">Đăng ký</a>
                </p>
            </div>







    </main>

</body>

</html>
